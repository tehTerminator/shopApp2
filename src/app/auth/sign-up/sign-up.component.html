<div class="card">
    <header class="card-header">
        <h2>Sign Up</h2>
    </header>
    <main class="card-body">
        <form
            [formGroup]="signUpForm"
            (ngSubmit)="onSubmit()"
            >
        <section>
        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Full Name</mat-label>
            <input 
                matInput 
                formControlName="displayName"
                type="text" 
                name="displayName" />
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-100 mt-3">
            <mat-label>Email</mat-label>
            <input 
                type="email" 
                matInput 
                formControlName="email"
                name="email" />
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-100 mat-3">
            <mat-label>Password</mat-label>
            <input 
                matInput 
                formControlName="password"
                type="password" 
                name="password" />
        </mat-form-field>
        </section>
        <section>
            <button
                type="submit"
                class="btn"
                mat-raised-button
                color="primary"
                >Submit</button>
            <button
                type="reset"
                class="btn ml-3"
                mat-raised-button
                color="warn"
                >Reset</button>
        </section>
        </form>
    </main>
</div>
