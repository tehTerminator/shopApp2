<h2 class="card-header">
    Sign In
</h2>
<main class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <section class="d-block">
        <mat-form-field class="w-100 d-block">
            <mat-label>Email</mat-label>
            <input 
                matInput 
                formControlName="email"
                type="email" 
                name="email" 
                required />
        </mat-form-field>

        <mat-form-field class="w-100 d-block mt-3">
            <mat-label>Password</mat-label>
            <input 
                matInput 
                formControlName="password"
                type="password" 
                name="password" 
                required />
        </mat-form-field>
    </section>

    <section class="d-block mt-3">
        <button 
            class="btn" 
            type="submit" 
            mat-raised-button 
            color="primary"> 
            Login
        </button>
        <button 
            class="btn" 
            type="reset" 
            mat-raised-button 
            color="danger">
            Reset
        </button>
    </section>
    </form>
</main>
