<div class="row">
    <div class="col-lg-2 col-md-3 col-sm-6" *ngFor="let item of items | async">
        <a class="card" [routerLink]="['/admin', 'edit', 'pos-item', item.id]">
            <div class="card-body text-center">
                {{ item.displayName }}
            </div>
        </a>
    </div>
</div>
