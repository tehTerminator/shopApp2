<div class="ui basic form segment" [formGroup]="productForm">
    <div class="ui header">
        Create / Update Product
    </div>
    <div class="field">
        <label for="id">#</label>
        <input type="number" min="0" step="1" formControlName="id" (change)="fetchProduct()">
    </div>
    <div class="required field">
        <label for="title">Title</label>
        <input type="text" name="title" formControlName="title">
    </div>
    <div class="required field">
        <label for="rate">Rate</label>
        <input type="number" name="rate" min="0" step="0.1" formControlName="rate">
    </div>
    <button class="ui green button" (click)="onSubmit()" [disabled]="productForm.touched && !productForm.valid">
        Submit
    </button>
    <button class="ui red button" (click)="onReset()">
        Reset
    </button>
</div>
