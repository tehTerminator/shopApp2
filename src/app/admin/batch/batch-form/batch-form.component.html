<div class="ui form segment" [formGroup]="myForm">
    <div class="field">
        <label for="id">#</label>
        <input (change)="fetchTemplate()" type="number" formControlName="id">
    </div>
    <div class="required field">
        <label for="title">Title</label>
        <input type="text" formControlName="title">
    </div>
    <div class="required field">
        <label for="rate">Rate</label>
        <input type="number" name="rate" formControlName="rate" min="0" step="0.01">
    </div>
</div>
<button [disabled]="myForm.touched && !myForm.valid" class="ui green button" (click)="onSubmit()">Submit</button>
<button class="ui red button" (click)="onReset()">Reset</button>
