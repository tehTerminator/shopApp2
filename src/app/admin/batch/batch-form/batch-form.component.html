<div class="ui form segment" [formGroup]="myForm">
    <div class="ui two column grid">
        <div class="column">
            <div class="field">
                <label for="id">#</label>
                <input type="number" formControlName="id">
            </div>
            <div class="required field">
                <label for="title">Title</label>
                <input type="text" formControlName="title">
            </div>
            <div class="required field">
                <label for="rate">Rate</label>
                <input type="number" name="rate" formControlName="rate" min="0" step="0.01">
            </div>
        </div>
        <div class="column">
            <div class="required field" [ngClass]="infoField.touched && infoField.invalid ? 'error' : ''">
                <label for="info">Info</label>
                <textarea name="info" cols="30" rows="10" formControlName="info"></textarea>
            </div>
        </div>
    </div>
    <button
    [disabled]="myForm.touched && !myForm.valid"
    class="ui green button" 
    (click)="onSubmit()">Submit</button>
    <button class="ui red button" (click)="onReset()">Reset</button>
</div>
