<div class="row">
    <div class="ui basic form segment" [formGroup]="myForm">
        <div class="ui header">
            Product Form
        </div>
        <div class="three fields">
            <div class="field"><label for="id">#</label><input type="number" formControlName="id" min="0"></div>
            <div class="required field"><label for="title">Title</label><input type="text" formControlName="title">
            </div>
            <div class="required field">
                <label for="rate">Rate</label>
                <input type="number" name="rate" formControlName="rate" min="0" step="0.01">
            </div>
        </div>
        <button class="ui green button" (click)="onSubmit()"
            [disabled]="myForm.touched && !myForm.valid">Submit</button>
        <button class="ui red button" (click)="onReset()">Reset</button>
    </div>
</div>
<div class="row">
    <app-paginated-table tableName="products"></app-paginated-table>
</div>
