<div class="ui paged segment">
    <div class="ui fluid icon input">
        <input type="text" name="searchText" [(ngModel)]="searchText" placeholder="Search Here ...">
        <i class="search icon"></i>
    </div>
    <hr>
    <div class="ui selection list">
        <a class="item" *ngFor="let temp of templates" (click)="select(temp)">
            {{ temp.title }}
        </a>
    </div>
</div>
